{% extends "base_generic.html" %}

{% block content %}

<h1>Список всех авторов</h1>
{% if author_list %}
<ul>

    {% for author in author_list %}
    <li>
        <a href="authors/{{ author.id }}">{{ author.name }}</a> ({{author.genre}})
    </li>
    {% endfor %}

</ul>
{% else %}
<p>Нет авторов((((</p>
{% endif %}
{% endblock %}
