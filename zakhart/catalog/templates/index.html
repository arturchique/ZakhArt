{% extends "base_generic.html" %}
{% block content %}
<p id = "array" class="arr">{{link_list}}</p>
<p>{{ url_list }}</p>
<a href="products/1"><img clas="image_good" id="para" src="#"></a>
    <script>
       let str = document.getElementById('array').innerHTML;
       str = str.slice(2,str.length -2);
       let arr = str.split("', '");
       let k =0;
       let p = document.getElementById("para");
       p.setAttribute("src", arr[k]);
       k++;
       setTimeout(function l(){
            p.setAttribute("src", arr[k]);
            k++;
            if(k==arr.length){
                k = 0;
            }
            setTimeout(l,4000);

        },5000);
    </script>

{% endblock %}
